<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Payment Gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 420px;">
      <h3 class="text-center mb-4">ðŸ’°Payment Gateway</h3>
      <h4>Done by: Arya Rohan Rachamalla (3122256002002)</h4>
      <form id="paymentForm" novalidate>
        <div class="mb-3">
          <label for="amount" class="form-label">ðŸ’²Enter Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="1" required />
        </div>

        <div class="mb-3">
          <label for="pin" class="form-label">ðŸ’³Enter PIN</label>
          <input type="password" class="form-control" id="pin" placeholder="4-digit PIN" maxlength="4" pattern="\d{4}" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">âœ” Pay Now</button>
      </form>

      <div id="result" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const amount = document.getElementById("amount").value.trim();
      const pin = document.getElementById("pin").value.trim();

      // Basic client-side validation
      if (!amount || !pin) {
        document.getElementById("result").innerHTML = '<div class="alert alert-danger">Fill all fields.</div>';
        return;
      }
      if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
        document.getElementById("result").innerHTML = '<div class="alert alert-danger">PIN must be 4 digits.</div>';
        return;
      }

      try {
        const res = await fetch('/pay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, pin })
        });
        const data = await res.json();

        document.getElementById("result").innerHTML = `<div class="alert alert-${data.success ? 'success' : 'danger'}">${data.message}</div>`;
        if (data.success) {
          // clear inputs on success
          document.getElementById("amount").value = '';
          document.getElementById("pin").value = '';
        }
      } catch (err) {
        document.getElementById("result").innerHTML = '<div class="alert alert-danger">Network error.</div>';
      }
    });
  </script>
</body>
</html>
